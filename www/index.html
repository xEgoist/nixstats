<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css">
  <head>
    <meta charset="utf-8">
    <title>NixStat for PR Status</title>
  </head>
  <body>
    <header class="prinput">
      <form id="form" onsubmit="queryPR()">
        <label for="inputbox">PR Number:</label>
        <input id="prNumber" type="text" class="inputbox" required />
        <input type="submit" value="Submit">
      </form>
      <p id="loading" hidden>Fetching<span></span></p>
      <p><span id=errormsg style="color:red"></span></p>
    </header>

    <main class="container">
      <section class="pt45">
        <div class="row justify-content-between">
          <article id="0" class="col check">
            <span class="is-complete"></span>
            <p>nixos-unstable</p>
          </article>

          <article id="1" class="col check">
            <span class="is-complete"></span>
            <p>master</p>
          </article>

          <article id="2" class="col check">
            <span class="is-complete"></span>
            <p>nixos-unstable-small</p>
          </article>
        </div>
        <div class="row2 justify-content-between">
          <article id="3" class="col2 check">
            <span class="is-complete"></span>
            <p>nixos-22.11 (+backport)</p>
          </article>
          <article id="4" class="col2 check">
            <span class="is-complete"></span>
            <p>nixpkgs-unstable</p>
          </article>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>

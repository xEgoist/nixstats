<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="spectre.min.css" />
  <link rel="stylesheet" href="spectre-icons.min.css" />
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="utf-8" />
    <title>nixTracker for PR Status Check</title>
    <meta name="description" content="Query the Nix channel to check if a pull request have been merged." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="prinput">
      <form id="form" onsubmit="queryPR()">
        <label for="inputbox">PR Number:</label>
        <input id="prNumber" type="text" class="inputbox" required />
        <button id="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>
      <p id="loading" hidden>Fetching<span></span></p>
      <p><span id="errormsg" style="color: red;"></span></p>
    </header>

    <main class="container">
      <section class="pt45">
        <div class="row justify-content-between">
          <article id="0" class="col check">
            <span class="is-complete"></span>
            <p>nixos-unstable</p>
          </article>

          <article id="1" class="col check">
            <span class="is-complete"></span>
            <p>master</p>
          </article>

          <article id="2" class="col check">
            <span class="is-complete"></span>
            <p>nixos-unstable-small</p>
          </article>
        </div>
        <div class="row2 justify-content-between">
          <article id="3" class="col2 check">
            <span class="is-complete"></span>
            <p>nixos-22.11 (+backport)</p>
          </article>
          <article id="4" class="col2 check">
            <span class="is-complete"></span>
            <p>nixpkgs-unstable</p>
          </article>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
